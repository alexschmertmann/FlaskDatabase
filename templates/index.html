{% extends 'base.html' %}

{% block body %}
<p>
    <a href="{{ url_for('.add_movie') }}">Add a new Movie</a>
</p>
{% if movies %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Release Date</th>
                <th>Episode</th>
                <th>Time Line Order</th>
            </tr>
        </thead>

        <tbody>
            {% for row in movies %}
            <tr>
                <td>{{ row.MovieID }}</td>
                <td>{{ row.Name }}</td>
                <td>{{ row.ReleaseDate }}</td>
                <td>{{ row.Episode }}</td>
                <td>{{ row.TimeLineOrder }}</td>
                <td>
                    <form action="{{ url_for('movie', MovieID=row.MovieID) }}" method="POST">
                    <input type="submit" value="Details">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endif %}
{% endblock %}
